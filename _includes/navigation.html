<nav class="toc">
    <ul>
        <li>
            <a href="assets/docs/resume.pdf">Resume</a>
        </li>
        {% for section in sections %}
        <li>
            <a href="#{{ section.identifier }}">
                {{ section.title }}
            </a>
            {% if section.identifier == "projects" %}
            <ul>
                {% for project in projects %}
                <li>
                    <a href="#{{ project.identifier }}">
                        {{ project.title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    <svg class="toc-marker" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <path stroke="#444" stroke-width="3" fill="transparent" stroke-dasharray="0, 0, 0, 1000" stroke-linecap="round"
            stroke-linejoin="round" transform="translate(-0.5, -0.5)" />
    </svg>
</nav>
